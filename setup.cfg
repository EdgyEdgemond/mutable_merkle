[bumpversion]
current_version = 0.1.0
commit = true
tag = true

[bumpversion:file:mutable_merkle/__init__.py]

[changelog_gen]
release = true
commit = true
allowed_branches = master
section_mapping = 
	feature=feat
	test=fix
	docs=fix
	bug=fix
issue_link = https://github.com/EdgyEdgemond/mutable_merkle/{issue_ref}

[aliases]
test = pytest

[tool:pytest]
testpaths = tests/unit
addopts = 
	--random-order
filterwarnings = 
	error
	ignore::ImportWarning

[flake8]
max-line-length = 120
max-complexity = 10
exclude = tmp*
inline-quotes = "
ignore = T484,W504

[coverage:run]
source = mutable_merkle
branch = false

[coverage:report]
sort = cover
fail_under = 95
show_missing = true
skip_covered = true

[isort]
line_length = 120
multi_line_output = 3
force_grid_wrap = 2
include_trailing_comma = true
default_section = THIRDPARTY
lines_after_imports = 2
combine_star = true
known_first_party = mutable_merkle,tests
no_lines_before = LOCALFOLDER

